- name: "Fetching Ec2 Instance Details"
      ec2_instance_info:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        region: "{{ region }}"
        filters:
          vpc-id: "{{ vpc_id }}"
          instance-state-name: [ "running"]
      register: ec2_private

    - name: "debug "
      debug:
        var: ec2_private

  ###########Creating Dynamic Inventory for private###############
    - name: "Creating Dynamic Inventory for private"
      add_host:
        name: "{{ item.private_ip_address }}"
        groups: "private"
        ansible_host: "{{ item.private_ip_address }}"
        ansible_port: 22
        ansible_user: "ec2-user"
        ansible_ssh_private_key_file: "{{ keypair_name_d }}.pem"
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      with_items: "{{ ec2_private.instances }}"

    - name: Wait for 5 Seconds
      wait_for: timeout=15 

